                <section class="contact-form">
                    <h2>Kontaktformular</h2>
                    <form id="contactForm" action="https://formspree.io/f/mrbpbalw" method="POST">
                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">E-Mail *</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">Betreff</label>
                            <select id="subject" name="subject">
                                <option value="allgemein">Allgemeine Anfrage</option>
                                <option value="portrait">Portrait-Shooting</option>
                                <option value="hochzeit">Hochzeitsfotografie</option>
                                <option value="event">Event-Fotografie</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Nachricht *</label>
                            <textarea name="message" id="message" required></textarea>
                        </div>

                        <div class="form-group">
                            <label class="checkbox-container">
                                <input type="checkbox" name="datenschutz" required>
                                <span class="checkmark"></span>
                                Ich stimme der <a href="datenschutz.html">Datenschutzerklärung</a> zu *
                            </label>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="submit-btn">Nachricht senden</button>
                        </div>
                    </form>
                    <div id="formStatus" class="form-status"></div>
                </section>
            </main>
        </div>
